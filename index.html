<!DOCTYPE html>
<html>
  <head>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!--jQuery-->
<script
  src="https://code.jquery.com/jquery-1.12.4.min.js"
  integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
  crossorigin="anonymous"></script>

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Interactive User Profile</title>
      <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
  <h1 class="h1Header">New Profile</h1>
  <form id="form">
      <div class="form-group">
        First Name: <input id="firstName" placeholder="first name">
        Last Name: <input id="lastName" placeholder="last name">
      </div>  
        <br>
      <div class="form-group">  
        Gender <input type="radio" name="radio1" class="question3" value="male"> male
        <input type="radio" name="radio1" class="question3" value="female"> female
      </div>  
      <br>
      <div class="form-group">
        Phone Number <input id="phoneNumber" placeholder="phone number">
      </div>    
      <br>
      <div class="form-group">
        E-mail <input id="email" placeholder="e-mail">
      </div>  
      <br>
      <div class="form-group">
        Favorit color? <input type="radio" name="radio1" class="question6" value="blue"> blue
        <input type="radio" name="radio1" class="question6" value="red"> red
        <input type="radio" name="radio1" class="question6" value="green"> green
        <input type="radio" name="radio1" class="question6" value="black"> black
      </div>  
      <br>
      <h3>Continent of birth?</h3>
      <br>
      <div class="form-group">
        <input type="radio" name="radio1" class="question7" value="Africa"> Africa
        <input type="radio" class="question7" name="radio1" value="Asia"> Asia
        <input type="radio" class="question7" name="radio1" value="Australia"> Australia
        <input type="radio" name="radio1" class="question7" value="Europe"> Europe
        <input type="radio" name="radio1" class="question7" value="North America"> North America
        <input type="radio" name="radio1" class="question7" value="South America"> South America
      </div>  
      <br>
      <button type="button" id="btn">Click to submit</button>
  </form> 
  <div id="demo">
  </div>  
  
      <!-- jQuery link -->
    <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>

    <!-- JavaScript link -->
    <script src="js/main.js"></script>
  </body>
</html>
